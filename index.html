<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="overlay"></div>
    <video autoplay muted loop id="background">
      <source src="img/background.mp4" type="video/mp4">
    </video>

    <h1 id="title">The Wild Breath of Zelda</h1>

    <div id="red-paper"></div>
    

    <div class="snackbar" id="snackbar">
        <img src="img/piramidhead3.png"class="snackbar-icon"> 
        <span id="snackbar-text"></span>
    </div>

    

    
    <div class="content-column">
      <div class="content-row">
        <div id="something" class="content-style">Something</div>
        <div id="status" class="content-style">
          <p id="reading"><strong>Reading</strong>: Silent Hill 2</p>
          <p id="listening"><strong>Listening</strong>: ...</p>
          <p id="playing"><strong>Playing</strong>: Final Fantasy VII Rebirth</p>
          <p id="coding"><strong>Coding on</strong>: it</p>
        </div>
      </div>
      <div id="sumary" class="content-style">
        <p>Summary</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  
</html>
